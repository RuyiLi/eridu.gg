<div class="banner-history">
  <h1>Banner History</h1>
  <div class="details-selector">
    {% for gachaId in history.gacha_ids %}
    <button
      hx-swap="outerHTML"
      hx-target="#banner-details"
      hx-get="/signal/{{ uid }}/history/11/details/{{ gachaId }}"
    >
      {{ gachaId }}
    </button>
    {% endfor %}
  </div>

  <div id="banner-details">No banner selected</div>
</div>
